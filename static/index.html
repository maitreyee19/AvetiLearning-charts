<html>

<head>
    <!DOCTYPE html>
    <meta charset="utf-8">
    <!-- Load d3.js -->
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="aveti_q_container">
        <div class="aveti_q_header">
            Session ID:
            <input class="aveti_session_id" type="text" placeholder="Session ID" /> No of Questions:
            <input class="aveti_no_questions" type="text" placeholder="No of Questions" />
            <button id="aveti_start_session">Start Session</button>
            <button id="aveti_finish_session">Finish session</button>
        </div>
        <!-- Create a div where the graph will take place -->
        <div class="aveti_q_body">
            <div class="aveti_q_status">
                <div class="aveti_q_status_notactive"> No active question.</div>
                <div style="display:none" class="aveti_q_charts">
                    <div id="questions_bar_chart"></div>
                    <h3>Student status</h3>
                    <div id="students_bar_chart"></div>
                </div>
            </div>

            <div class="aveti_q_enabler">
                <div class="aveti_q_details">
                    <p style="text-align: center;">Questions</p>
                    <div class="aveti_active" id="question_active">
                        <iframe class="aveti_q_iframe" src="" title="question"></iframe></div>
                </div>

                <!-- <input id="aveit_input_q" type="text" /> -->
                <div id="app-4">
                    <ol>
                        <li v-for="question in questions">
                            <!-- {{ todo.text }} -->
                            <div id="aveti_q_actions" :data-qid="question.qid">
                                <button v-on:click="reverseMessage(question.qid)" id="aveti_set_question" disabled>Set Question</button>
                                <button id="aveti_ready_question" disabled>Ready</button>
                                <button id="aveti_activate_question" disabled>Activate</button>
                                <button id="aveti_deactivate_question" disabled>Deactivate</button>
                            </div>
                        </li>
                    </ol>
                </div>
                <!-- <button id="aveti_set_question" disabled>Set Question</button>
                    <button id="aveti_ready_question" disabled>Ready</button>
                    <button id="aveti_activate_question" disabled>Activate</button>
                    <button id="aveti_deactivate_question" disabled>Deactivate</button> -->


            </div>
        </div>
    </div>
    <script type="module" src="js/main_scripts.js"></script>
</body>

</html>
