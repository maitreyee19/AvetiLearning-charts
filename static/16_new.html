        var exercise_id = "";

        window.SERVER_PREFIX = "https://avetilwc.s3.ap-south-1.amazonaws.com/exlib";

        var zk = null;
        // max number of results (correct/wrong/hint) to be displayed at top-right
        function initQ(questionIdx) {
            var question = null;
            if (questions.length) {
                question = JSON.parse(questions[questionIdx].question_new);
            }
            ReactDOM.unmountComponentAtNode(document.getElementById("perseus-container"));
            Khan.exerciseApi(question, 'renderer', 'perseus-container').then(function (res) {
                window.qzk = zk = res;
                if (window.qzk.refs.itemRenderer.getNumHints() > 0) {
                    $('a#hint').removeClass('disabled');
                }
                $('#problem-and-answer').show();

                Spinner.hide('#xLoader');
                MathJax.Hub.Register.MessageHook("End Process", function (message) {
                    var elm = $('.MathJax.MathJax_Processed');
                    for (var k = 0; k < elm.length; k++) {
                        $(elm[k]).find('nobr').last().remove();
                    }
                    elm.removeClass('MathJax_Processed');
                });

            });

        }

        function initPerseus(Perseus) {
            //console.log(Perseus);  
            window.Perseus = Perseus;
        };

        function saveUserDetails() {
            let name = $('#recipient-name').val();
            let mobile = $('#recipient-mobile').val();
            if (name && mobile) {
                let details = {
                    name: name,
                    mobile: mobile
                };
                localStorage.setItem('standaloneUserDetails', JSON.stringify(details));
                $('#userModalCloseBtn').trigger('click');
            }
        }

        function validateAnswer() {
            if (!zk) {
                return false;
            }
            var result = zk.onScore();
            if (result.empty) {
                alert("You haven't answered the question");
            } else if (result.correct) {
                alert("Your answer is correct");
            } else if (!result.correct) {
                alert("Your answer is wrong");
            }
            // Sushant to implement later so that the older value will be cleared in case of text input
            // zk.setInputValue(['answer-area'],'',false);
            if (result.guess.currentValue === '') {
                return $('.perseus-input').focus();
            }
            /**
             * By: Maitreyee
             * If input value is not null disable the button and send data to server
             * */
            else {
                $("#scorer").prop('disabled', true);
                sendDataToServer(result, false);
            }
            // sendDataToDatabase(result, false);

        }
        initPerseus();
        $(document).ready(function () {
            $(".btn-group-sm").css("margin", '5px 0px 7px 0px');
            $('#user-answer').focus();
            if (!localStorage.standaloneUserDetails) {
                $('#userModalBtn').trigger('click');
            }
        });

        /**
         * By: Maitreyee
         * Chanage the name of the function to be more relavant
         * */
        function sendDataToServer(result, updateFlag) {
            // send data to database
            //console.log('send data to database',result, updateFlag);

            var status = (result.correct ? 1 : 0);
            if (window.HintUsed) status = -1;
            if (updateFlag === true) {
                var data = Array();
                data['user_answer'] = result.guess.currentValue;
                data['correctAnswersInRow'] = window.correctAnswers;
                data['status'] = status;

            } else {
                //updateScore(result);
            }
            /**
             * By: Maitreyee
             * Fetch User details from the local storage
             * */
            var studentDetail = JSON.parse(localStorage.getItem('standaloneUserDetails'));
            var studentName = studentDetail["name"];
            var studentNumber = studentDetail["mobile"];
            /**
             * By: Maitreyee
             * Trigger websocket event with the eventStatus, questionid , student answer , student name and points.
             * */
            socket.emit('aevent', {
                "status": 1,
                "questionID": activeQ,
                "answer": result.correct ? "correct" : "wrong",
                "Name": studentName,
                "Ph": studentNumber,
                "points": result.correct ? 10 : 0
            });
            $('.perseus-input').val('');
        }

        function renderQuestionButtons() {
            let buttons = '';
            if (questions.length) {
                for (let i = 0; i < questions.length; i++) {
                    //$('#questionList').append();
                    buttons += '<button type="button" class="btn btn-primary btn-sm" onclick="initQ(' + i + ')">Q ' + (
                        i + 1) + '</button>'
                }

                $('#questionList').append(buttons);
            }
        }
        renderQuestionButtons();
